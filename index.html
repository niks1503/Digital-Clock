<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="heading"><h3>DIGITAL CLOCK</h3></div>
      <div class="clock">
        <div class="hour-hand">
          <div class="hours"><p class="hours_para"></p></div>
          <div><p class="title">HOURS</p></div>
        </div>
        <div class="minute-hand">
          <div class="minutes"><p class="minutes_para"></p></div>
          <div><p class="title">MINUTES</p></div>
        </div>
        <div class="second-hand">
          <div class="seconds"><p class="seconds_para"></p></div>
          <div><p class="title">SECONDS</p></div>
        </div>
      </div>
      <div class="am-pm"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
